<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate - 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input rules="required" id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input rules="required|email" id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input rules="required|min:6" id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input rules="required" id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select name="province" id="province" class="form-control">
              <option value="">-- Chọn Tỉnh/TP</option>
              <option value="HN">Hà Nội</option>
              <option value="TPHCM">TP Hồ Chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label class="form-label">Giới tính</label>
            <div class="radio-container">
              <input id="male" name="gender" type="radio" value="male">
              <label for="male">Nam</label>
            
              <input id="female" name="gender" type="radio" value="female">
              <label for="female">Nữ</label>
            </div>

            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label class="form-label">Kĩ năng</label>
            <div class="radio-container">
              <input id="skill-1" name="skill" type="checkbox" value="javascript">
              <label for="skill-1">Javascript</label>
            
              <input id="skill-2" name="skill" type="checkbox" value="net">
              <label for="skill-2">.Net</label>
            </div>

            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input rules="required" type="file" name="avatar" id="avatar" class="form-control">
            
            <span class="form-message"></span>
          </div>

          
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
    <script src="main.js" ></script>
    <script>
        Validator('#form-1');
    </script>
</body>
</html>
